<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - DeepSeek</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">

    <div class="w-full max-w-4xl mx-auto p-6">
        <!-- Chat Box (Increased Width & Height) -->
        <div id="chat-box" class="bg-gray-800 p-4 rounded-lg min-h-[600px] h-[70vh] overflow-y-auto space-y-2 flex flex-col w-full"></div>

        <!-- Input & Send Button (Increased Width) -->
        <div class="flex mt-4 w-full">
            <input id="input-box" 
                class="border border-gray-600 bg-gray-700 p-3 flex-grow rounded-lg text-white outline-none w-full"
                placeholder="Type a message..."
                onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" 
                class="ml-3 px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg">
                Send
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
